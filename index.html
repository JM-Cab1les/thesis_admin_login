<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Admin Login</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</html>
<body>
    <div class="container-fluid header-top">
        <div class="logo">
            <img src="img/seal.png">
            <h1>Meycauayan City Health Office</h1>
        </div>
        
        
    </div>

    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title text-center">Admin Login</h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <div class="alert alert-danger message" role="alert">Incorrect username/password</div>
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="E-mail" name="email" type="email" autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" name="password" type="password" value="">
                            </div>
                            
                            <!-- Change this to a button or input when using this as a form -->
                            <a href="infectious_disease/dashboard-select.html" class="btn btn-lg btn-success btn-block">Login</a>
                        </fieldset>
                        <p class="text-center">Just click login to continue</p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

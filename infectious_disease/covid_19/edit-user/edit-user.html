                        </div>
                        <!-- /.col-lg-12 -->

                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                        <div class="add-new-user-panel panel panel-default">
                            <div class="panel-heading text-center">
                                <h3 class="panel-title"><i class="fa fa-pencil-square-o"></i> Edit User</h3>
                            </div>
                            <div class="panel-body">
                                <form role="form">
                                    <fieldset>
                                        <div class="form-group">
                                            <label class="form-label">First Name</label>
                                            <input class="form-control" placeholder="First Name" name="fname-user" type="text" autofocus>
                                        </div>
                                        <div class="form-group">
                                            <label class="form-label">LastName</label>
                                            <input class="form-control" placeholder="First Name" name="lname-user" type="text" autofocus>
                                        </div>
                                        <div class="form-group">
                                            <label class="form-label">Position</label>
                                            <select class="form-control form-container" name="user-position">
                                                <option selected>Select Position</option>
                                                <option value="Barangay Health Officer">Barangay Health Officer</option>
                                                <option value="Nurse">Nurse</option>
                                                <option value="Doctor">Doctor</option>
                                              </select>
                                        </div>
                                        <div class="form-group">
                                            <label class="form-label">Reporting Unit</label>
                                            <select class="form-control form-container" name="chu-user">
                                                <option selected>CHU Unit</option>
                                                <option value="CHU-I">CHU-I</option>
                                                <option value="CHU-II">CHU-II</option>
                                                <option value="CHU-III">CHU-III</option>
                                                <option value="CHU-IV">CHU-IV</option>
                                                <option value="CHU-V">CHU-V</option>
                                                <option value="CHU-VI">CHU-VI</option>
                                                <option value="CHU-VII">CHU-VII</option>
                                              </select>
                                        </div>
                                        <div class="form-group">
                                            <label class="form-label">Username</label>
                                            <input class="form-control" placeholder="Username" name="email-user" type="email" autofocus>
                                        </div>
                                        <div class="form-group">
                                            <label class="form-label">Password</label>
                                            <input class="form-control" placeholder="******" name="password-user" type="password" autofocus>
                                        </div>
                                        <!-- Change this to a button or input when using this as a form -->
                                        <input type="submit" class="btn btn-lg btn-primary btn-block" value="Edit">
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
